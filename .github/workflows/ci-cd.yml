name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types: [published]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Restore test dependencies
      run: dotnet restore CsvRandomGenerator.Tests/CsvRandomGenerator.Tests.csproj

    - name: Build main
      run: dotnet build CsvRandomGenerator.csproj --configuration Release --no-restore

    - name: Build tests
      run: dotnet build CsvRandomGenerator.Tests/CsvRandomGenerator.Tests.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test CsvRandomGenerator.Tests/CsvRandomGenerator.Tests.csproj --no-build --verbosity normal --configuration Release --collect:"XPlat Code Coverage"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./CsvRandomGenerator.Tests/TestResults/*/coverage.cobertura.xml

  release:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Restore test dependencies
      run: dotnet restore CsvRandomGenerator.Tests/CsvRandomGenerator.Tests.csproj

    - name: Publish
      run: dotnet publish --configuration Release --runtime win-x64 --self-contained true --output ./publish

    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./publish/csv-random-generator.exe
        asset_name: csv-random-generator.exe
        asset_content_type: application/octet-stream